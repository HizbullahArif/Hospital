{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootadmin.min.css'%}">

    <title>{% block title %} Dashboard {% endblock %}</title>
    <style> {% block custom_css %} {% endblock %}</style>
</head>
<body class="bg-light">

    {% include 'base/dashboard_header.html '%}

    <div class="content p-4">
        {% block body %}
        <h2 class="mb-4">Blank/Starter</h2>

        <div class="card mb-4">
            <div class="card-body">
                This is a blank page you can use as a starting point.
            </div>
        </div>
        {% endblock %}
    </div>
</div>

<script src="{%static 'js/jquery.min.js'%}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
<script src="{% static 'js/bootadmin.min.js' %}"></script>

</body>
</html>
